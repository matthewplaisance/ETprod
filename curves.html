      <div id="timeframes" class="col-md-6">

        <a id="Days180" style="text-decoration:none">180 Days</a>

  <div id="filler2">
    <a hidden></a>

    <div class="row">
      <div class="col-md-12">

            <th>Date</th>
            <th>Oil (BBLS)</th>
            <th>Gas (MMCF)</th>
            <th>Water (BBLS)</th>
            <th>TP</th>
            <th>CP</th>
            <th>Comments</th>

        </thead>
        <tbody></tbody>
