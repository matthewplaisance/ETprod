<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Well Production Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script> 
</head>
<body>
<!--NAVIGATION BAR TO TOGGLE BETWEEN TABLE IMPORT AND SITE CURVES/TABLE -->
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="index.html">CML EXPLORATION - SOUTH TEXAS </a>
</nav>
<div class="container-fluid pt-5 pb-3">
    <div class="btn" aria-label="Basic example">
        <a href="index.html" class="btn btn-primary btn-md active btn-info" role="button" aria-pressed="true">Curves</a>
        <a href="allWellProductionTable.html" class="btn btn-primary btn-md active btn-warning" role="button" aria-pressed="true">Cumulative Production</a>
    </div>
</div>
<!--CUM TABLE HERE-->
<div class="container-fluid"> 
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h2>Cumulative Production</h2>
        <table class="table table-sm table-striped table-bordered table-hover">
            <!-- table-dark -->
          <thead class="thead-dark">
          <tr>
            <th>Well Name</th>
            <th>Oil (BBLS)</th>
            <th>Water (BBLS)</th>
            <th>Gas (MCF)</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="col-md-2">
    <div class="container-fluid" id="filters">
        <form>
            <h5>Filter Data Here</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    <select id='siteFilter'>
                        <option hidden value="default">Select A Well</option> 
                    </select>
                </li>
                <button id="clear-filter-btn" type="button" class="btn btn-info">Clear Filter</button>
            </ul>
        </form>
    </div> 
</div>
<script src="static/table.js"></script>
</body>
</html>
