  <!--NAVIGATION BAR -->
  <nav id="navbar1" class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#"><span>CML EXPLORATION - SOUTH TEXAS</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </li>

  <!--CUM TABLE HERE-->
  <div id="cumlativeProd" class="container-fluid">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-2">
        <div class="container-fluid" id="filters">
          <form>
            <h5>Filter Data Here</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <select id='siteFilter'>
                  <option hidden value="default">Select A Well</option>
                </select>
              </li>
              <button id="Prodfilter">Sort By Oil Production</button>
              <button id="clearFilter" onClick="window.location.reload();">Clear Filters</button>
            </ul>
          </form>
        </div>
      </div>
      <div id="filler5">
        <a hidden></a>
      </div>
      <div class="col-md-6">
        <h2>Cumulative Production</h2>
        <table class="table table-sm table-striped table-bordered table-hover">
          <!-- table-dark -->
          <thead class="thead-dark">
            <tr>
              <th>Well Name</th>
              <th>Oil (MBBLS)</th>
              <th>Water (MBBLS)</th>
              <th>Gas (MMCF)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="static/table.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
